{% load widget_tweaks %}
<div id="modal" class="modal fade show" style="display:block;" role="dialog">
	<div class="modal-dialog modal-xl modal-dialog-centered">
	  <div class="modal-content">
		<div class="modal-header">
            <h5 class="modal-title">Tambah Dasar Hukum</h5>
            <button type="button" class="close" data-dismiss="modal">x</button>
		</div>
        <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <form name="item_lelang" id="item_lelang" method="POST" >
                        {% csrf_token %}
                        {% render_field form.item_lelang %}
                        <div class="form-group">
                            <label for="id_judul">Judul</label>
                            {% render_field form.judul|add_class:"form-control" %}
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="id_keterangan">Lampiran</label>
                            {% render_field form.attachment|add_class:"form-control" %}
                        </div>
                        <div class="card-footer">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </form>
                </div>  
            </div>              
        </div>
	  </div>
	</div>
  </div>
  </script>
